<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: greenyellow;
				position: absolute;
				left: 100px;
				top: 100px;
				cursor: pointer;
				transition: 0.3s;
			}
		</style>
	</head>

	<body>
		<div id="box">111</div>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById("box");
		document.onmousemove = function(ev) {
			ev = ev || event;
			oBox.style.left = ev.clientX-50+'px';
			oBox.style.top = ev.clientY-50+'px';
		}
	</script>

</html>
