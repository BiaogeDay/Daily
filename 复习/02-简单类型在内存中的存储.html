<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>简单类型在内存中的存储</title>

</head>

<body>
  <script>
      // 简单类型在内存中的存储
      var num1 = 15;
       //在栈中开辟一个空间存储num1，他的值为15
      var num2 = num1;
// 在栈中在开辟一个空间来存储num2，他的值等于num1，也就是15
      num1 = 12;
      // 在栈中给num1重新赋值12
      console.log(num2);
      // num2不受num1改变的影响 所以输出还是15
  </script>
</body>

</html>
