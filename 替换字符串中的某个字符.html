        // 替换下面字符串中的-并将它后面单词的首字母变成大写
        var str = 'get-element-by-id';
        var arr=str.split('-');
        for(var i=1;i<arr.length;i++){
            arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
        }
        document.write(arr);
        
    </script>
