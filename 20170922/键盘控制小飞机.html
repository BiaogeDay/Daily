<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #fly {
            width: 85px;
            height: 81px;
            background:url(fly.gif);
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
        <div id="fly"></div>
</body>
<script>
    // 获取相关元素
    var oFly=document.getElementById("fly");
    // 给document添加键盘按下事件
    document.onkeydown=function(e){
        e=e||event;
        // 根据键盘编码判断飞机朝那个方向飞
        if(e.keyCode==37){
            oFly.style.left=oFly.offsetLeft-10+"px";
            oFly.style.transform="rotate(-90deg)";
        }else if(e.keyCode==39){
            oFly.style.left=oFly.offsetLeft+10+"px";
            oFly.style.transform="rotate(90deg)";
        }else if(e.keyCode==38){
            oFly.style.top=oFly.offsetTop-10+"px";
            oFly.style.transform="rotate(0deg)";
        }else if(e.keyCode==40){
            oFly.style.top=oFly.offsetTop+10+"px";
            oFly.style.transform="rotate(180deg)";
        }
    }

</script>
</html>
